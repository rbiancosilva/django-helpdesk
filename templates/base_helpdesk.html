<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    {% endblock %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
    <h1>THIS IS HELPDESK TEMPLATE</h1>
    <h2>User: {{user.username}}</h2>
    {% if user.profile.role == "user" %}
        <a href="{% url 'new_tickets' %}">New ticket</a>
    {% endif %}
    {% if user.profile.role == "operator" %}
        <a href="{% url 'all_tickets' %}">All tickets</a>
    {% endif %}
        <a href="{% url 'logout_authentication' %}">Logout</a>
        <a href="{% url 'index_tickets' %}">Home</a>
    {% block content %}
    {% endblock %}
</body>
</html>
