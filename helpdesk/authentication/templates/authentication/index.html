
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    {% if not user.is_authenticated %}
        <a href="{% url 'register' %}">Auth R</a>
        <a href="{% url 'login' %}">Auth L</a>
    {% else %}
        <h>{{ user.username }}</h>
    {% endif %}

</body>
</html>
