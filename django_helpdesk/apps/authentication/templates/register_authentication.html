{% extends "base_authentication.html" %}

{% block title %}
    <title>Register</title>
{% endblock %}
{% block content %}
    <h1>Reg</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'register_authentication' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Reg</button>
    </form>
{% endblock %}
