{% extends "base_helpdesk.html" %}

{% block title %}
    <title>Tickets</title>
{% endblock %}

{% block content %}
    <h1>Change ticket</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
