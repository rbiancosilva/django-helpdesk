{% extends "base_helpdesk.html" %}

{% block title %}
    <title>Tickets</title>
{% endblock %}

{% block content %}
    <a href="{% url 'new_tickets' %}">Create ticket</a>
    {% for ticket in tickets %}
        <a href="{% url 'detail_tickets' ticket.id %}">{{ticket.title}}</a>
        <h5>{{tickt.content}}</h5>
    {% endfor %}
{% endblock %}
